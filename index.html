<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Raggie's Home Camera</title>
        <script src="jquery-1.9.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <header><br>
                <h2>Raggie's Home Camera</h2>
            </header>
            <nav>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Home</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Log</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">About</button>
                  </div>
                </div> 
            </nav>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-8">
                  <img src="/?action=stream" class="img-rounded" style="max-width:100%;max-height:100%" alt="Stream Image Here" />
              </div>
              <div class="col-md-4"><br>
                <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#auto" data-toggle="tab">Auto</a></li>
                    <li><a href="#manual-cam" data-toggle="tab">Control Camera</a></li>
                    <li><a href="#manual-wheel" data-toggle="tab">Control Wheel</a></li>
                </ul>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="auto">
                        <h1>Automated Houseworks</h1>
                        <div class="btn-group-vertical" role="group" aria-label="...">
                          <button class="btn btn-large btn-danger">Clean Room</button>
                          <button class="btn btn-large btn-primary">Scan Room</button>
                          <button class="btn btn-large btn-success">Turn on Music</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="manual-cam">
                        <h2>Manually Control Camera</h2><br>
                        <table border="0" align="center" cellpadding="20">
                            <tr>
                                <td></td>
                                <td><img src="forward.png" class="btn btn-large" id="camUp"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><img src="left.png" class="btn btn-large" id="camLeft"></td>
                                <td><img src="stop.png" class="btn btn-large" id="camRst"></td>
                                <td><img src="right.png" class="btn btn-large" id="camRight"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><img src="backward.png" class="btn btn-large" id="camDown"></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane" id="manual-wheel">
                        <h2>Manually Control Wheel</h2><br>
                        <table border="0" align="center" cellpadding="20">
                            <tr>
                                <td></td>
                                <td><img src="forward.png" class="btn btn-large" id="forward"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><img src="left.png" class="btn btn-large" id="left"></td>
                                <td><img src="stop.png" class="btn btn-large" id="stop"></td>
                                <td><img src="right.png" class="btn btn-large" id="right"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="center"><button class="btn btn-large btn-inverse" id="clean">Clean</button></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
              </div>
            </div>
        <footer>Copyright ï¿½ Raggie.x24hr.com </footer>
        </div>
    </body>
</html>
